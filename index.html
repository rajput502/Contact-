<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .call-btn {
            display: inline-block;
            background: red;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .call-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Number: 6355457181</h2>
        <a href="tel:6355457181" class="call-btn">
            Call Now
        </a>
    </div>

</body>
</html>
